<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />


    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/offcanvas.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">API Persons</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/persons/">Persons</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        <br>
        <div class="card card-profile shadow">
            <br>
            <div class="row text-center justify">
                <div class="card-profile-image">
                    <a href="#">
                        <img src="https://image.flaticon.com/icons/png/512/2922/2922688.png"
                            class="rounded-circle" width="150" height="150">
                    </a>
                </div>
            </div>
            <div class="card-body pt-0 pt-md-4">
                <div class="text-center">
                    <h3>
                        {{ person.name }} {{ person.lastname }}
                    </h3>
                    <div class="h5 font-weight-300">
                        <i ></i>{{ person.dir }}
                    </div>
                    <div class="h6 mt-4">
                        <i></i>Phone Number: {{ person.tel }}
                    </div>
                    <div>
                        <i></i>Publis Date: {{ person.pub_date }}
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-foot">
                <div class="text-center">
                    <a type="button" href="/persons/" class="btn btn-primary">Back</a>

                </div>
            </div>
            <br>
        </div>
    </main>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/offcanvas.js"></script>
</body>

</html>
