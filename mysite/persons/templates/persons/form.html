<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/offcanvas.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">API Persons</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/persons/">Persons</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        <br>
        <div class="card">
            <div class="card-header text-center">
                <h3>Form</h3>
            </div>
            <div class="card-body">
                <div class="container">
                    {% if person == None %}
                        <form action="{% url 'persons:save' %}"  method="post">
                            {% csrf_token %}
                            <div class="preview text-center">
                                <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name:</label>
                                        <input class="form-control" type="text" name="name" id="name" required placeholder="Enter Your Name"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Lastname:</label>
                                        <input class="form-control" type="text" name="lastname" id="lasname" required placeholder="Enter Your Lastname"/>        
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone:</label>
                                        <input class="form-control" type="text" name="tel" id="tel" required placeholder="Enter Your Phone"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Address:</label>
                                        <input class="form-control" type="text" name="dir" id="dir" required placeholder="Enter Your Address"/>        
                                    </div>
                                </div>
                                
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <input class="btn btn-primary btn-block" type="submit" value="Save"/>
                            </div>
                        </form>

                    {% else %}
                        <form action="{% url 'persons:put' person.id %}"  method="post">
                            {% csrf_token %}
                            <div class="preview text-center">
                                <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name:</label>
                                        <input class="form-control" type="text" name="name" id="name" required placeholder="{{ person.name }}"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Lastname:</label>
                                        <input class="form-control" type="text" name="lastname" id="lasname" required placeholder="{{ person.lastname }}"/>        
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Phone:</label>
                                        <input class="form-control" type="text" name="tel" id="tel" required placeholder="{{ person.tel }}"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Address:</label>
                                        <input class="form-control" type="text" name="dir" id="dir" required placeholder="{{ person.dir }}"/>        
                                    </div>
                                </div>
                                
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <input class="btn btn-warning btn-block" type="submit" value="Update"/>
                            </div>
                        </form>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </main>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/offcanvas.js"></script>
</body>

</html>
